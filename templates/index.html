<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bulk Liquid Carrier Lookup</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        h2 { margin: 10px; text-align: center; }
        #filterBar { margin: 10px; text-align: center; }
        #map { height: 85vh; width: 100vw; }
        .legend { background: white; padding: 10px; border-radius: 5px; font-size: 14px; }
    </style>
</head>
<body>

<h2>Bulk Liquid Carrier Terminal Lookup</h2>

<div id="filterBar">
    <label for="stateFilter"><b>Filter by State:</b></label>
    <select id="stateFilter"></select>
    &nbsp;&nbsp;
    <input type="text" id="searchBox" placeholder="Search Operator Name" style="padding:5px; width:250px;">
</div>

<div id="map"></div>

<div class="legend" id="legend" style="position:absolute; bottom:20px; left:20px; z-index:999;">
    <b>Legend:</b><br>
    <span style="color:red;">●</span> Petroleum<br>
    <span style="color:blue;">●</span> Chemical<br>
    <span style="color:green;">●</span> Biofuel<br>
    <span style="color:gray;">●</span> Other
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
<script src="/static/app.js"></script>

</body>
</html>
